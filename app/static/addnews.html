<!DOCTYPE html>
<html>
<head>
    <title>Add News</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Newspaper</a>
        <!-- ... (Navigation bar code from the previous example) ... -->

    <div class="container">
        <h1>Add news</h1>
        <form id="loginForm">
            <div class="form-group">
                <input type="text" class="form-control" id="title" placeholder="Title">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="tags" placeholder="add tags in comma separted list">
            </div>
            <div class="form-group">
                <textarea type="text" class="form-control" id="content" placeholder="content"></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="addNews()">Add new</button>
        </form>
        <div id="message" class="mt-3 text-danger"></div>


    <script src="script.js"></script>
</body>
