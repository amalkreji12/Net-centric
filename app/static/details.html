<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed News</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .tag {
            display: inline-block;
            padding: 4px 8px;
            margin-right: 8px;
            background-color: #007BFF;
            color: white;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar (You can reuse the previous navigation bar) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Newspaper</a>
        <!-- ... (Navigation bar code from the previous example) ... -->
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <h1>Title</h1>
                <p class="text-muted">Published on <span id="date"></span> by <span id="author">John Doe</span></p>
                <p class="text-muted">Tags: 
                 </p>
                <hr>
                <p>
                    
                </p>
            </div>
        </div>
    </div>
    <script>
         (async() => {
    
    const news = await fetchNewsById(location.hash.slice(1));
    if(news.sucess){
        // document.getElementById('login').style.display='none'
         document.querySelector('body > div > div > div > h1').innerText = news.news.title ;
         document.querySelector('body > div > div > div > p:nth-child(3)').innerHTML = news.news.tags.split(',').map((e) => `<span class="tag">${e}</span>`).join(''); 
        
         document.querySelector('#date').innerText = news.news.date ;

         document.querySelector('body > div > div > div > p:nth-child(5)').innerText = news.news.content ;



    }else{
        document.querySelector('body > div > div > div > h1').innerText = "news not found" ;
        
    }
    
    
 })()
    </script>
</body>
</html>
